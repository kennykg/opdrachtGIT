<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //maanden
        let maanden = ["Januari", "febuari", "maart"];

        maanden[3] = "april";
        maanden[4] = "mei";
        maanden[5] = "juni";

        maanden.push("juli");
        maanden.push("augustus", "september", "oktober", "november", "december");


        document.write(`<p>${maanden}</p>`);

        document.write(`<p>Er zijn ${maanden.length} maanden in de array</p>`);

        let positiemaand = maanden.indexOf("March");
        document.write(`<p>De maand "March" bevindt zich in de array op positie ${positiemaand}.</p>`);


        //namen
        let namen = ["Erik", "Sofie", "Adam", "Zorro"];
        namen.sort();
        document.write(`<p>De gesorteerde namen zijn: ${namen}</p>`);

        let naam = " ";
        let vraag = prompt("Welke naam zoekt uw?", naam);
        let zoeken = namen.indexOf(naam);
        document.write(`<p>De naam ${vraag} bevindt zich op positie: ${zoeken} </p>`);

        let voorEnNaam = " ";
        let volledigNaam = prompt("Wat is jouw volledige naam?", voorEnNaam);

        let verandert = volledigNaam.split(" ");

        let omgekeerd = verandert.reverse("");

        let normaal = omgekeerd.join(" ");



        document.write(`<p>Jouw naam is genoteerd als familienaam voornaam is: ${normaal}</p>`);

    </script>
    
</body>
</html>
